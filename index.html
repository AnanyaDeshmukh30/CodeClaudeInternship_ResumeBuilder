<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Resume Builder</title>
   
    <script src="asset/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="asset/./main.css">
    <link href='asset/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
    
    <div class="intro"><h1>Basic Resume Builder</h1>
    <p>fill the fields as indicated</p></div>



 <div class="container">
     
    <section class="top grid">
        
            <div class="imgDiv">
               <img src="https://www.flaticon.com/free-icons/profile.png" alt="" id="image">
              <input type="file" id="file" >
              <label for="file" id="imgBtn">Change Image</label>
              
            </div>
    
            <div class="name">
                <h4 class="introTxt">Intro Details</h4>
                <div>
                    <label for="name">Full Name</label>
                <input class="input" type="text" id="name" placeholder="Your Name">
                </div>
                <div>
                    <label for="title">Professional Title</label>
                <input class="input" type="text" id="title" placeholder="Your Title">
                </div>
                
            </div>
        
        <div class="contact">
            <h4 class="introTxt">Contact Details</h4>
            <div>
                <i class='bx bx-phone icon' ></i>
                <input class="input"  type="number" placeholder="Your phone number">
            </div>
            <div>
                <i class='bx bx-mail-send icon'></i>
                <input class="input" type="email" placeholder="Your email" required>
            </div>
            <div>
                <i class='bx bx-globe icon'></i>
                <input class="input" type="text" placeholder="Enter website link" required>
            </div>
        </div>
       
    </section>

    <section class="experienceDiv">
        <h4 class="introTxt">Previous Job</h4>

        <div class="jobDetails">
            <div class="gridCol">
                <div class="companyName">
                    <label for="companyName">Company Name</label>
                    <input class="input" type="text" id="compName" placeholder="Enter company name">
                </div>
                <div class="jobName">
                    <label for="jobName">Job Title</label>
                    <input class="input" type="text" id="jobName" placeholder="Enter job title">
                </div>
            </div>
            <div class="date">
                <div>
                    <label for="jobStartDate">Start</label>
                <input class="input" type="date" id="jobStartDate" placeholder="Start Date">
                </div>
                <div>
                    <label for="jobEndDate">End</label>
                    <h6 id="jobMessage">End date can't be ealier.</h6>
                <input class="input" type="date" id="jobEndDate" placeholder="End Date">
                </div>
            </div>
            <div class="description">
                <label for="desc">Job Description</label>
                <textarea id="desc" class="input"  placeholder="Describe your experience"></textarea>
            </div>
        </div>
        <div id="newExp"></div>

    </section>

    <section class="profile">
        <h4 class="introTxt">Profile Details</h4>
        <div class="profileDiv">
            <label for="summary">Profile Summary</label>
            <textarea  id="summary" class="input" placeholder="Your profile summary"></textarea>
        </div>
<!-- Education division -------------------------------- -->
        <div class="educDetails">
            <div class="gridCol">
                <div class="certificateName">
                    <label for="certificateName">CertificateName</label>
                    <input class="input" type="text" id="certficateName" placeholder="Enter certificateName">
                </div>
                <div class="schoolName">
                    <label for="collegeName">Issuer</label>
                    <input class="input" type="text" id="collegeName" placeholder="Certifcate issued by">
                </div>
            </div>
           
            <div class="date">
                <div>
                    <label for="startDate">Start</label>
                <input class="input" type="date" id="startDate" placeholder="Start Date">
                </div>
                <div>
                    <label for="endDate">End</label>
                    <h6 id="ColMessage">End date can't be ealier.</h6>
                <input class="input" type="date" id="endDate" placeholder="End Date">
                </div>
            </div>
           
        </div>

        <div class="skillsGridCol">
            <div class="flex">
               <div class="skills">
                   <label for="skill">Skill</label>
                   <div>
                    <input class="input" type="text" id="skill" placeholder="Enter Skill">
                    </div>
                </div>
                <div class="hobbies">
                    <label for="hobby">Hobby</label>
                   <div>
                    <input class="input" type="text" id="hobby" placeholder="Enter hobby">
                    </div>
               </div>
                
            </div>
            
            
        </div>

    </section>

    <div class="mainBtn">
        <button id="previewBtn">View Resume</button>
    </div>

     <div id="resumeContainer" class="resumeContainer"> 
        <section class="resumeTop" id="resumeTop">
             

        <section class="resumeExperienceDiv">
              
              
        </section>

        <section class="resumeProfileSection">
            
        </section>
              
    </div>
    <button id="downloadBtn" >Download Resume</button>
    
</div>
